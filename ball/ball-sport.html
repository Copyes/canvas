	// 椭圆运动
	// 
	window.onload = function(){
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		var ball = new Ball();

		var angle = 0,
			centerX = canvas.width / 2,
			centerY = canvas.height / 2,
			radiusA = 50; // 椭圆的短半轴
			radiusB = 100; // 椭圆的长半轴
			radius = 100,
			speed = 0.05;  // 每帧运动的度数

		ball.x = centerX;
		ball.y = centerY;

		(function drawFram(){
			window.requestAnimationFrame(drawFram, context);
			context.clearRect(0,0, canvas.width, canvas.height);

			ball.x = centerX + Math.cos(angle) * radiusA;
			ball.y = centerY + Math.sin(angle) * radiusB;

			angle += speed;

			ball.draw(context);

		})();
	}
